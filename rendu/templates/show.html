{% extends 'base.html' %}

{% block title %}
{{product.title}}
{% endblock %}

{% block content %}
    <div>
        <h2>{{product.title}}</h2>
        <img src={{product.image}}>
        <p>{{product.description}}</p>
        <span>{{product.price}}</span>
        <p>{{product.quantity}} left in stock</p>
    </div>
    <form action="/cart/{{product.id}}" method="post">
        {% csrf_token %}
        <label for="quantity">Select quantity to add to cart</label>
        <input type="number" name="quantity" id="quantity" placeholder="Quantity" max="{{product.quantity}}" min="0" value="0">
        <button type="submit" id="submit">Add to cart</button>
    </form>
{% endblock %}

{% block script %}
<script>
    document.getElementById('submit').addEventListener('click', (e) => {
        if(document.getElementById('quantity').value === "0") {
            alert('Please select an amount of products to add to your cart.')
            e.preventDefault()
        }
    })
</script>
{% endblock %}
